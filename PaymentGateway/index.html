    <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
    <script>
      var options = {
        key: "rzp_test_Vr6vd1uPZA5DuK", // Enter the Key ID generated from the Dashboard
        amount: "90000", // Amount is in currency subunits. Default currency is INR. Hence, 50000 refers to 50000 paise
        currency: "INR",
        name: "ILIFE PETSHOP",
        description: "Money Transaction",
        image: "./images/about_03.png",
        order_id: "", //This is a sample Order ID. Pass the `id` obtained in the response of Step 1
        handler: function (response) {
          alert(response.razorpay_payment_id);
        },
        prefill: {
          name: "Deepika Selvarasu",
          email: "deepika.ilife@gmail.com",
          contact: "8870572233",
        },
        notes: {
          address: "Razorpay Corporate Office",
        },
        theme: {
          color: "#3399FF",
        },
      };
      var rzp1 = new Razorpay(options);
      rzp1.on("payment.failed", function (response) {
        alert(response.error.code);
        alert(response.error.description);
        alert(response.error.source);
        alert(response.error.step);
        alert(response.error.reason);
        alert(response.error.metadata.order_id);
        alert(response.error.metadata.payment_id);
      });

      function makePay() {
        rzp1.open();
        e.preventDefault();
      }
    </script>
